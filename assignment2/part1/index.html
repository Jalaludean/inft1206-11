<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mozilla splash page</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <style>
      /* header and body setup */

      html {
        font-family: 'Open Sans', sans-serif;
        background: url(pattern.png);
      }

      body {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        position: relative;
      }

         <a href="https://www.mozilla.org/">
          <img 
            srcset="mozilla-dinosaur-head(120).png 120w,
            mozilla-dinosaur-head.png 400w" 
            sizes="(max-width : 500px) 120px,400px"  
            src="mozilla-dinosaur-head.png" 
            alt="dinosaur  logo">
        </a>
        <a href="https://addons.mozilla.org/">
          <img 
            srcset="firefox-addons(120).jpg 120w,firefox-addons.jpg 400w"
            sizes="(max-width : 500px) 120px, 400px"
            src="firefox-addons.jpg" 
            alt="fire fox addon logo">
        </a>
        <a href="https://developer.mozilla.org/en-US/">
          <img src="mdn.svg" alt="mdn">
        </a>
        <div class="clearfix"></div>
      </div>

      <div class="red-panda">
        <!-- inserting a panda picture element -->
        <picture>
          <source 
            media="(max-width : 600px)" 
            srcset="red-panda (600).jpg">
          <img 
            src="red-panda(1200).jpg" 
            alt="red panda">
        </picture>
      </div>

    </main>
  </body>
</html>
